<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Delia Garage 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #eaeaea;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 800px;
        max-height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="deliagarage.glb"
      alt="Modelo 3D de Delia Garage"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="https://modelviewer.dev/shared-assets/environments/industrial_sunset_02_1k.hdr"
      shadow-intensity="1"
      shadow-softness="0.7"
      exposure="1.2"
      tone-mapping="reinhard"
      auto-rotate
      rotation-per-second="30deg"
      camera-controls
      camera-orbit="0deg 75deg auto"
    ></model-viewer>
  </body>
</html>
